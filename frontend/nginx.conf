server {
    listen 3000;

    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Frontend routes
    location / {
        try_files $uri /index.html;
    }

    # API routing
    location /api/auth/ {
        proxy_pass http://aa16cec138f764149bbc737e52d1c3fb-663792740.us-east-1.elb.amazonaws.com/:3001; # Replace with your auth backend URL
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, DELETE, PUT";
        add_header Access-Control-Allow-Headers "Authorization, Content-Type";
    }

    location /api/projects/ {
        proxy_pass http://aa16cec138f764149bbc737e52d1c3fb-663792740.us-east-1.elb.amazonaws.com/:3002; # Replace with your projects backend URL
