apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: microservices-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 3000
      - path: /api/auth/?(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: auth-service
            port:
              number: 3001
      - path: /api/projects/?(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: project-service
            port:
              number: 3002
      - path: /api/tasks/?(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: task-service
            port:
              number: 3003